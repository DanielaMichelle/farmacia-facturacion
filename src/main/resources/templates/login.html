<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta charset="utf-8">
    <title>Sistema de Compras de Farmacia</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta charset="utf-8">
       
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" rel="stylesheet}">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet}">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet}">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet}">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    
</head>

<body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
		    <form th:action="@{/iniciar_sesion}" method="post">
		    
		    <div th:if="${error}" class="alert alert-danger" role="alert">
			    <p th:text="${error}"></p>
			</div>
			<div th:if="${sugerencia}" class="alert alert-danger" role="alert">
			    <p th:text="${sugerencia}"></p>
			</div>
			    <div>
			    <h1>Sistema de Compras de Farmacia</h1>
			      <label for="username" style="font-size: 19px;">Correo o DNI:</label>
			      <input autocomplete="off" type="text" id="username" name="username" class="form-control" required="" style="padding: 10px;"  />
			    </div>
			    <div>
			      <label for="password" style="font-size: 19px;">Contraseña:</label>
			      <input autocomplete="off" type="password" id="password" name="password" class="form-control" style="padding: 10px;" />
			    </div>
			    <button id="btn_ingresar" type="submit" class="btn btn-flat btn-success btn-md mb-3" style="font-size: 19px; color: white; width: auto; padding: 10px;">Iniciar sesión</button>
		  </form>
		 </section>
		</div>
		</div>
	</div>
</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	  <script>
	    const errorMessage = document.querySelector('.alert-danger');
	
	    if (errorMessage !== null) {
	      swal({
	        title: "Error: Ingresaste mal las credenciales",
	        text: errorMessage.textContent,
	        type: "error",
	        confirmButtonText: "OK"
	      });
	    }
	  </script>
	  <script>
	  
	  	const btnIngresar = document.getElementById('btn_ingresar');
		btnIngresar.addEventListener('click', function() {
		  const username = document.getElementById('username').value;
		  localStorage.setItem('username', username);
		});
		
		
	  </script>



</html>
