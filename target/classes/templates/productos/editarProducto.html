<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head th:replace="layout :: head">
<meta charset="UTF-8">
<title>Sistema de Compras de Farmacia</title>

<body th:replace="layout :: wrapper">

<div th:fragment="mi-contenido">

 <div style="padding: 30px;">
    <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
	  <div class="form-group">
	    <label class="t-MediaList-title" style="padding: 5px;">Nombre:</label>
	    <input th:field="*{nombre}" name="nombre" type="text" class="form-control" required autofocus="autofocus" style="padding: 10px; width: 50%;">
	  </div>
	  <div class="form-group">
	    <label class="t-MediaList-title" style="padding: 5px;">Precio:</label>
	    <input th:field="*{precio}" name="precio" type="number" class="form-control" required style="padding: 10px; width: 50%;">
	  </div>
	  
	  <br><br>
	  <div class="form-group">
	    <button type="submit" class="btn btn-success t-Button-label" style="font-size: 15px;">
	      Guardar
	    </button>
	  </div>
	</form>
  </div>  
<script>

	document.getElementById("titulo_doc").innerHTML = "Editar Producto";
	

</script>

</div>

</body>
</html>
