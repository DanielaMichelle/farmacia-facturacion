<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head th:replace="layout :: head">
<meta charset="UTF-8">
<title>Sistema de Compras de Farmacia</title>

<body th:replace="layout :: wrapper">

<div th:fragment="mi-contenido">

 	<div>
 		<div th:if="${errorPermiso}" class="alert alert-danger" th:text="${errorPermiso}"></div>
 		<a th:href="@{/usuarios/nuevoUsuario}" class="btn btn-flat btn-success btn-md mb-3" style="font-size: 15px;">Nuevo Trabajador</a>
 		<br><br><br>
    	<table class="table" id="table_usuarios">
	    <thead>
	        <tr>
	            <th>Nombre</th>
	            <th>Apellido</th>
	            <th>Email</th>
	            <th>Perfil</th>
	            <th>Sucursal</th>
	            <th>Acciones</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.nombre}">Nombre</td>
				<td th:text="${usuario.apellido}">Apellido</td>
				<td th:text="${usuario.email}">Email</td>
				<td th:text="${usuario.rolNombre}">Perfil</td>
				<td th:text="${usuario.sucursalNombre}">Sucursal</td>
				<td>
        			
        		</td>
	    </tbody>
	</table>
 	</div>  

<script>

	document.getElementById("titulo_doc").innerHTML = "Trabajadores";
	  

</script>

</div>

</body>

<script>
	$(document).ready(function() {
	    $('#table_usuarios').DataTable({
	        "language": {
	            "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"
	        }
	    });
	});
	
</script>

</html>
